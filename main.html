<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> SUDOKU SOLVER </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div class="description">
        <h1> SUDOKU SOLVER </h1>
        <p>
            Enter the numbers in the grid. <br />
            Click solve to get the solution. <br />
            <br />
            Press on a cell to enter value. <br />
            Press the cell again to clear the entered value. <br />
            Press Clear Button to clear the entire grid.
        </p>
    </div>

    <div class="container">
        <div class="grid-container">
            <div class="grid-row ">
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
            </div>

                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>

                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell red-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
                <div class="grid-cell black-border"></div>
            </div>
        </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
